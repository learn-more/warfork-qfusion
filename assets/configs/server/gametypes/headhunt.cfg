// 'Headhunt Deathmatch' gametype configuration file
// This config will be executed each time the gametype is started


// map rotation
set g_maplist "wfdm1 wfdm2 wfdm3 wfdm4 wfdm5 wfdm6 wfdm7 wfdm8 wfdm9 wfdm10 wfdm11 wfdm12 wfdm13 wfdm14 wfdm15 wfdm16 wfdm17 wfdm18 wfdm19 wfdm20" // list of maps in automatic rotation
set g_maprotation "1"   // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "0"
set g_timelimit "15"
set g_warmup_timelimit "1"
set g_match_extendedtime "0"
set g_allow_falldamage "0"
set g_allow_selfdamage "0"
set g_allow_teamdamage "0"
set g_allow_stun "1"
set g_teams_maxplayers "0"
set g_teams_allow_uneven "0"
set g_countdown_time "5"
set g_maxtimeouts "1" // -1 = unlimited
set g_challengers_queue "0"

echo "headhunt.cfg executed"
